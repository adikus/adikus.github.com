<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="css/map.css" media="screen">
    <title>3D Map generation test</title>
    <script src="js/jquery.js"></script>
    <script src="js/hammer.min.js"></script>
    <script src="js/phaser.js"></script>
    <script src="js/phaser-plugin-isometric.js"></script>
    <script src="js/phaser-debug.js"></script>
    <script src="js/sylvester.js"></script>
    <script src="js/seedrandom.min.js"></script>
    <script src="js/easystar-0.2.3.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/game/models/chunk.js"></script>
    <script src="js/game/models/map.js"></script>
    <script src="js/game/models/map_generator.js"></script>
    <script src="js/game/models/iso_projector.js"></script>
    <script src="js/game/models/tile.js"></script>
    <script src="js/game/models/minimap.js"></script>
    <script src="js/game/models/camera_manager.js"></script>
    <script src="js/game/models/input_manager.js"></script>
    <script src="js/game/states/boot.js"></script>
    <script src="js/game/states/preload.js"></script>
    <script src="js/game/states/title_screen.js"></script>
    <script src="js/game/states/loading.js"></script>
    <script src="js/game/states/game.js"></script>
    <script src="js/game.js"></script>
  </head>
  <body>
    <div class="container-fluid" id="main_container">
      <div id="render">
        <div class="ui">
          <button id="fullscreen" class="btn btn-primary">Fullscreen</button>
          <div class="start">
            <label for="island" id="island_label">Island?</label>
            <input type="checkbox" id="island"/>
            <input type="text" id="seed"/>
            <input type="text" id="map_size"/>
            <input type="text" id="land_percentage"/>
            <button id="start" class="start-button btn btn-primary">Random</button>
            <br>
            <button id="start_height_map" class="pull-right start-button btn btn-primary">From height map</button>
          </div>
        </div>
      </div>
      <div id="version"></div>
    </div>
   </body>
</html>
